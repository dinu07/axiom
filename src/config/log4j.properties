# This is a set of standard, default log4j properties. 
# Feel free to adapt it to you own individual needs.

log4j.rootLogger=INFO, stdout

# Turning on DEBUG level logging for axiom will make most of the code evaluation 
# steps visible and might make debugging scripting errors easier
# log4j.logger.org.axiom=DEBUG

# Turning on DEBUG level logging in camel can be a good way to resolve routing issues
# log4j.logger.org.apache.camel=DEBUG

# Only stdout is enabled by default
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%t] [%c] %m%n
